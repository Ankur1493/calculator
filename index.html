<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContent">
        <div class="value">

        </div>
        <div class="buttons">
            <div class="nums">
                <div class="row">
                    <p class="keys">9</p>
                    <p class="keys">8</p>
                    <p class="keys">7</p>
                    
                </div>
                <div class="row">
                    <p class="keys">6</p>
                    <p class="keys">5</p>
                    <p class="keys">4</p>
                </div>
                <div class="row">
                    <p class="keys">3</p>
                    <p class="keys">2</p>
                    <p class="keys">1</p>
                </div>
                <div class="row">
                    <p class="keys">0</p>
                    <p class="keys">.</p>
                    <p class="keys clear">del</p>
                </div>
            </div>
            <div class="operations">

                    <p class="add op">+</p>
                    <p class="sub op">-</p>
                    <p class="mul op">*</p>
                    <p class="div op">/</p>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
