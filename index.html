<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContent">
        <div class="value">
            0
        </div>
        <div class="buttons">
            <div class="upperRow">

                <div class="nums">
                    <div class="row">
                    <button class="keys numbers" value = "9">9</button>
                    <button class="keys numbers" value="8">8</button>
                    <button class="keys numbers" value="7">7</button>
                    
                </div>
                <div class="row">
                    <button class="keys numbers"value = "6">6</button>
                    <button class="keys numbers"value= "5">5</button>
                    <button class="keys numbers"value = "4">4</button>
                </div>
                <div class="row">
                    <button class="keys numbers"value = "3">3</button>
                    <button class="keys numbers"value= "2">2</button>
                    <button class="keys numbers"value = "1">1</button>
                </div>
                <div class="row">
                    <button class="keys numbers" value="0">0</button>
                    <button class="keys">.</button>
                    <button class="keys clear">del</button>
                </div>
            </div>
            <div class="operations">

                <button class="add operator row" value = "+">+</button>
                <button class="sub operator row" value="-">-</button>
                <button class="mul operator row" value="*">*</button>
                <button class="div operator row" value="/">/</button>
            </div>
        </div>
        <div class="lowerRow">
                <button class="workingKey numbers" value="=">=</button>
                <button class="workingKey allClear">AC</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
